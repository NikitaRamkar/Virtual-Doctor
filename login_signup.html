<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://www.transparenttextures.com/patterns/fancy-deboss.png');
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 900px;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -40px;
      left: -40px;
      width: 150px;
      height: 150px;
      background-color: #f87171;
      border-radius: 50%;
      z-index: -1;
    }

    .container::after {
      content: '';
      position: absolute;
      bottom: -40px;
      right: -40px;
      width: 100px;
      height: 100px;
      background-color: #fbbf24;
      border-radius: 50%;
      z-index: -1;
    }

    .left-section {
      background-color: #3b82f6;
      color: #fff;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      animation: slideInLeft 1s ease-in-out;
    }

    .left-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-section p {
      font-size: 16px;
    }

    .right-section {
      flex: 1;
      padding: 40px;
      animation: slideInRight 1s ease-in-out;
    }

    .right-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .right-section form input,
    .right-section form select,
    .right-section form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .right-section form button {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .right-section form button:hover {
      background-color: #2563eb;
    }

    .toggle-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toggle-btns button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .toggle-btns .login-btn {
      background-color: #3b82f6;
      color: #fff;
    }

    .toggle-btns .signup-btn {
      background-color: #e5e7eb;
      color: #000;
    }

    .hidden {
      display: none;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>Your Journey of Mental Wellness Starts Now</h2>
      <p>Sign up or log in to get started</p>
    </div>

    <div class="right-section">
      <div class="toggle-btns">
        <button class="login-btn" onclick="showLogin()">Login</button>
        <button class="signup-btn" onclick="showSignup()">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" method="POST" action="/login" onsubmit="return submitLogin(event)">
        <h2>Login</h2>
        <input type="email" name="email" id="login-email" placeholder="Email" required />
        <input type="password" name="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="hidden" method="POST" action="/signup" onsubmit="return submitSignup(event)">
        <h2>Sign Up</h2>
        <input type="text" name="fullName" id="signup-name" placeholder="Full Name" required />
        <input type="email" name="email" id="signup-email" placeholder="Email" required />
        <input type="password" name="password" id="signup-password" placeholder="Password" required />
        <input type="number" name="age" id="signup-age" placeholder="Age" required />
        <select name="gender" id="signup-gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('signup-form').classList.add('hidden');
    }

    function showSignup() {
      document.getElementById('signup-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
    }

    function submitLogin(event) {
      // Allow normal form submission (handled by Flask backend)
      return true;
    }

    function submitSignup(event) {
      // Allow normal form submission (handled by Flask backend)
      return true;
    }
  </script>
</body>
</html>
